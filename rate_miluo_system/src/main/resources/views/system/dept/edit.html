<% layout('/include/default.html', {libs:["table","layer"]}){ %>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="deptId" name="deptId" value="${sysDept.deptId}"
								class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级部门：</label>
								<div class="col-sm-8">
								<input value="${parentDeptName}"
										class="form-control" type="text" readonly="readonly" />
									<input class="form-control hidden" type="text" id="parentId" name="parentId" value="${sysDept.parentId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" value="${sysDept.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" value="${sysDept.orderNum}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">级别：</label>
								<div class="col-sm-8">
									<select id="delFlag" name="delFlag" class="form-control"
										${updateCompany?'': 'disabled="disabled"'}>
										<%if(delFlag == 1){ %>
										<option value=1 ${sysDept.delFlag==1?'selected':''}>技术支持部门</option>
										<option value=2 ${sysDept.delFlag==2?'selected':''}>环保局</option>
										<option value=3 ${sysDept.delFlag==3?'selected':''}>
											运维公司</option> <%}else if(delFlag == 2){ %>
										<option value=2 ${sysDept.delFlag==2?'selected':''}>环保局</option>
										<option value=3 ${sysDept.delFlag==3?'selected':''}>运维公司</option>
										<%}else if(delFlag == 3){ %>
										<option value=3 ${sysDept.delFlag==3?'selected':''}>运维公司</option>
										<%}%>
									</select>
									<input type="hidden" value="${sysDept.delFlag}" id="del">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<% } %>
	<script type="text/javascript" src="/js/appjs/system/sysDept/edit.js"></script>
