<% layout('/include/default.html', {libs:["tree","table","layer","layui"]}){ %>
<link href="/plugin/siteTree/siteTree.css" rel="stylesheet"/>
<!--<link href="/css/common.css" rel="stylesheet"/>-->
<link href="/content/css/bootstrap-select.min.css" rel="stylesheet">
<body class="gray-bg">
	<div class="wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control"
										    type="text"  value="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" type="hidden"> <input
										id="deptName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openDept()"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上级领导：</label>
								<div class="col-sm-8">
									<select name="mgrId" id="mgrId"
											class="selectpicker show-tick form-control" data-live-search="true" style="background-color: burlywood">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked/> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<input type="hidden" name="roleIds" id="roleIds">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色:</label>
								<div class="col-sm-8">
									<% for(var role in roles){ %>
										<label  class="radio-inline checkbox-inline">
											<input name="role" type="radio" value="${role.roleId}"
											 />${role.roleName}
										</label>
									<% } %>
								</div>
							</div>
							<div class="form-group">
								<div id="company">
									<label class="col-sm-3 control-label">站点权限：</label>
									<div class="col-sm-8">
										<div id="siteTree"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<% } %>
	<script src="/plugin/siteTree/siteTree.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/appjs/sys/user/add.js"></script>
	<script type="text/javascript" src="/js/bootstrap-select.min.js"></script>
</body>
<script type="text/javascript">
    $.siteTree.setUrlData({type: '1'});
    $.siteTree.build(false);
    $("#mobile").blur(function () {
        function checkMobile(mobile){
            var regu = /^1[3|4|5|8][0-9]\d{4,8}$/;
            var re=new RegExp(regu)
            if(re.test(mobile)){
                // alert("手机号码符合格式要求");
            }else{
                alert("手机号码不符合格式要求");
            }
        }
        var mobile =$("#mobile").val()
        checkMobile(mobile)
    });
</script>
