<% layout('/include/default.html', {libs:["tree","table","layer","layui"]}){ %>
	<div class="wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form  class="form-horizontal m-t" id="addForm">
							<input id="createBy" name="createBy" type="hidden" value="${userId}">
							<div class="form-group">
								<label class="col-sm-3 control-label">请您先登录:</label>
								<div class="col-sm-8">
						    <a href="http://mas.10086.cn/login" 	class="layui-btn">登录</a>
								</div>

							</div>
							<div class="form-group">

								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" style="width: 39%;"
										type="text" placeholder="用户名">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户密码：</label>
								<div class="col-sm-8">
									<input id="value" name="value" class="form-control" style="width: 39%;"
										type="text" placeholder="用户密码">


									<!--<a href="http://sms.webchinese.cn/reg.shtml" class="layui-btn layui-btn-radius">用户注册</a>-->
									<!--<button type="button" class="layui-btn layui-btn-radius">流体按钮（最大化适应）</button>-->

								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">请提交：</label>
								<div class="col-sm-8">

									<button type="submit" class="layui-btn" id="addSubmit">提交</button>

								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<% } %>
<script type="text/javascript" src="/js/connectedata/sms/add.js">
</script>
