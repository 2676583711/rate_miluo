<% layout('/include/default.html', {libs:["table","layer"]}){ %>
<link href="/plugin/fileinput/fileinput.css" rel="stylesheet">
<link href="/plugin/viewer/viewer.css" rel="stylesheet">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label ">任务名称：</label>
								<div class="col-sm-8">
								<input value="${miluoTaskInfo.name}"
										class="form-control" type="text" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">站点名称：</label>
								<div class="col-sm-8">
									<input value="${miluoTaskInfo.siteName}" readonly="readonly"
										class="form-control" type="text">
								</div>
							</div>
						<!-- 	<div class="form-group">
								<label class="col-sm-3 control-label">所属部门：</label>
								<div class="col-sm-8">
									<input name="orderNum" value="${miluoTaskInfo.dpname}" readonly="readonly"
										class="form-control" type="text">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input type="text" value="${miluoTaskInfo.fzr}"  class="form-control" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">紧急程度：</label>
								<div class="col-sm-8">
								<input type="text" value="${miluoTaskInfo.DegreeEmergency}"  class="form-control" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任务类型：</label>
								<div class="col-sm-8">
									<input type="text" value="${miluoTaskInfo.taskType}" class="form-control" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布人：</label>
								<div class="col-sm-8">
									<input type="text" value="${miluoTaskInfo.fzr}" class="form-control"  readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input type="text" value="${miluoTaskInfo.startTime,dateFormat='yyyy-MM-dd HH:mm:ss'}" class="form-control" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input type="text" value="${miluoTaskInfo.endTime,dateFormat='yyyy-MM-dd HH:mm:ss'}"class="form-control"  readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">处理状态：</label>
								<div class="col-sm-8">
							<% var sta = miluoTaskInfo.status;
									if(sta==0){ %>
									<input type="text" value="未处理" class="form-control" readonly="readonly">
								<% }else{ %>
									<input type="text" value="已处理" class="form-control" readonly="readonly">
								<%}%>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input type="text" value="${miluoTaskInfo.remark}" class="form-control" readonly="readonly">
								</div>
							</div>
							<div class="panel panel-success">
							<div id="collapseThree" class="panel-collapse collapse in">
							<label class="col-sm-2 control-label">图片:</label>
							<%if(isNotEmpty(photo)){%>
							<ul id="contractImages3" class="row" style="padding: 10px;">
								<%for(contract in photo){%> <%if(isNotEmpty(contract)){%>
								<li class="col-md-3" style="text-align: center"><img
										style="margin: auto; max-height: 180px; max-width: 230px"
										src="${contract.url}"></li> <%}%> <%}%>
							</ul>
							<%} else {%>
							<div class="row" style="height: 50px"></div>
							<%}%>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<% } %>
<script src="/plugin/viewer/viewer.js"></script>
<script type="text/javascript" src="/plugin/fileinput/fileinput.js"></script>
<script src="/plugin/fileinput/zh.js"></script>
