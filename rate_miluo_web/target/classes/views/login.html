				</div>
			</div>
			<div>
				<input id="ck_rmbUser" type="checkbox" />&nbsp; <label

		var layer;
		layui.use([ 'layer' ], function() {
			layer = layui.layer;

		})
		$(document).ready(function() {

			$(".connect p").eq(0).animate({
				"left" : "0%"
			}, 600);
			$(".connect p").eq(1).animate({
				"left" : "0%"
			}, 400);
			$(".connect p").eq(2).animate({
				"left" : "14px"
			}, 400);
			if (window != top) {
				top.location.href = location.href;
			}

			if ($.cookie("rmbUser") == "true") {
				$("#ck_rmbUser").prop("checked", true);
				$("#username").val($.cookie("username"));
				// $("#password").remove();
				//$("#pass").append("<input id='password' type='password' class='txt2'/>");
				$("#password").val($.cookie("password"));
			}
			$("#loginBtn").click(function() {

				login();
			});
			$("body").bind('keypress', function(event) {
				if (event.keyCode == "13") {
					login();
				}
			});
		});

		function pwdCheck() {
			if ($("#ck_rmbUser").attr('checked')) {
				$("#ck_rmbUser").attr('checked', false);
			} else {
				$("#ck_rmbUser").attr('checked', true);
			}
		}

		//记住用户名密码
		function save() {
			if ($("#ck_rmbUser").prop("checked")) {
				var username = $("#username").val();
				var password = $("#password").val();
				$.cookie("rmbUser", "true", {
					expires : 7
				}); //存储一个带7天期限的cookie
				$.cookie("username", username, {
					expires : 7
				});
				$.cookie("password", password, {
					expires : 7
				});
			} else {
				$.cookie("rmbUser", "false", {
					expire : -1
				});
				$.cookie("username", "", {
					expires : -1
				});
				$.cookie("password", "", {
					expires : -1
				});
			}
		};

		function validateForm() {
			/* var message = "";
			 message = RegObj.isEngName({ Name: "用户名", Require: true, Value: $("#username").val() });

			    return false;

			//message = RegObj.isEngName({ Name: "密码", Require: true, Value: $("#password").val() });

			if ($("#username").val().trim().length == 0) {
				layer.tips('用户名不能为空', '#username', {
					tips : [ 2, 'red' ]
				});
				return false;
			}
			if ($("#password").val().trim().length == 0) {
				layer.tips('密码不能为空', '#password', {
					tips : [ 2, 'red' ]
				});
				return false;
			}
            if ($("#inRandomCode").val().trim().length == 0) {
                layer.tips('验证码不能为空', '#inRandomCode', {
                    tips: [4, 'red']
                });
                return false;
            }

			/* if (RegObj.isSpecialCharNew($("#password").val())) {
			    layer.tips('密码包含有特殊字符！', '#password', {
			        tips: [2, 'red']
			    });
			    return false;
			} */
			return true
		}

		function login() {
			var name = $("#username").val();
			var password = $("#password").val();
			if (!validateForm())
				return false;

			$.ajax({
				type : "POST",
				url : "/login",
				data : $('#signupForm').serialize(),
				success : function(r) {
					if (r.code == 0) {
						var index = layer.load(1, {
							shade : [ 0.1, '#fff' ]
						//0.1透明度的白色背景
						});
						parent.location.href = '/index';
					} else {
						layer.msg(r.msg);
					}
				}
			});
		}

        function changeImg(){
            var img = document.getElementById("randomCode");
            img.src = "/randomCode?"+Math.random();
        }
