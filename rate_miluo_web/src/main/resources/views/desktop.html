}

#siteLegend p {
	font-size: 12px;
	padding: 1px 4px;
	cursor: default;
	color: #fff;
}

	margin-top: 10px;
}

#siteLegend p:last-child {
}

#siteLegend p img {
	width: 24px;
	height: 28px;0
}

#siteTreeContainer .jstree-container-ul>li>i {
	display: none;
	pointer-events: none;
}

	display: none;
	pointer-events: none;
}

.jstree-default .jstree-node {
	margin-left: 0px;
}

	background-color: #1BB3FF;
}

.jstree-default .jstree-leaf>.jstree-ocl {

}
.build-info{
	display: none;
}

	background: #2d5778 !important;
}

}

}

</div>
